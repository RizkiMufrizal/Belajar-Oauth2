version = '1.0'

task wrapper(type: Wrapper) {
    gradleVersion = '2.2'
}

buildscript {
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.2.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.group == 'org.apache.tomcat.embed') {
            details.useVersion '8.0.18'
        }
    }
}

allprojects{
    apply plugin: 'java'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }
}

subprojects { sub ->

    apply plugin: 'war'
    apply plugin: 'idea'
    apply plugin: 'spring-boot'

    if(sub.plugins.hasPlugin('war')){
        dependencies {
            providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
            providedRuntime 'org.apache.tomcat.embed:tomcat-embed-jasper'
        }
    }

    dependencies {
        compile 'org.springframework.boot:spring-boot-starter-web:1.2.1.RELEASE'
        compile 'org.springframework.boot:spring-boot-starter-actuator'
        compile 'org.springframework.boot:spring-boot-starter-logging'
        compile 'org.springframework.boot:spring-boot-starter-log4j'
        compile 'org.springframework.boot:spring-boot-starter-log4j2'
        compile 'commons-logging:commons-logging:1.2'
        compile 'org.slf4j:slf4j-api:1.7.10'
        compile 'org.slf4j:jcl-over-slf4j:1.7.10'

        testCompile 'junit:junit:4.12'
    }
}

project(':Belajar-Oauth2-Resource-Server') {
    dependencies {
        compile 'org.springframework.boot:spring-boot-starter-data-jpa'
        compile 'org.springframework.boot:spring-boot-starter-redis'
        compile 'org.mariadb.jdbc:mariadb-java-client:1.1.7'
        compile 'org.springframework.security.oauth:spring-security-oauth2:2.0.6.RELEASE'
    }
}

project(':Belajar-Oauth2-Authorization-Server') {
    dependencies {
        compile 'org.springframework.boot:spring-boot-starter-data-jpa'
        compile 'org.springframework.boot:spring-boot-starter-redis'
        compile 'org.mariadb.jdbc:mariadb-java-client:1.1.7'
        compile 'org.springframework.security.oauth:spring-security-oauth2:2.0.6.RELEASE'
    }
}